{% extends 'base.html' %}
{% block content %}
     <div class="container mt-4 mb-4">
        <h1>Write Comment</h1>
        <form method="post" class="my-4">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.message.id_for_label }}">Message:</label>
                <br>
                {{ form.message }}
            </div>

            <button type="submit" class="btn btn-primary">Submit Comment</button>
        </form>
     </div>
{% endblock %}
