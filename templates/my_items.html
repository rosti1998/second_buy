{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">My Items</h1>
        <a href="{% url 'create item' user_id=user_id %}" class="btn btn-primary mb-3">Add Item</a>
        <div class="row">
            {% for item in items %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ item.item_photo.url }}" class="card-img-top" alt="item photo">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">Category: {{ item.category }}</p>
                            <p class="card-text">Price: ${{ item.price }}</p>
                            <a href="{% url 'view item' item_id=item.pk %}" class="btn btn-primary">View Item</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-md-12">
                    <p>No items found.</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
